services:
  - type: web
    runtime: node
    name: tujitegemee-api
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGO_URI
        sync: false
      - key: FRONTEND_URL
        sync: false